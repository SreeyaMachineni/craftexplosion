name: ci cd on heroku

on:
    push:
    pull_request:
    workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: action/setup-node@v2.1.2
        with:
          node-version: '20.9.0'

      - name: install deps
        run: npm install

      - name: build docker image
        run: docker build -t craftexplosion:1.0 .